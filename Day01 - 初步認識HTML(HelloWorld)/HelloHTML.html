<!DOCTYPE html>
<html lang="zh-Hant-Tw"> 

    <head>
        <!-- Meta Desciption(描述標籤)，是html中用以簡短描述網頁內容的標籤-->
        <meta charset="UTF-8">  <!-- charset關鍵字用於指定HTML文檔的字符編碼為utf-8編碼，在使用中文時不會產生亂碼 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- viewport關鍵字用於控制指定螢幕寬度為裝置寬度，畫面載入初始縮放比例100%-->
        <meta name="description" content="這是一個練習與理解HTML的地方">  <!-- description關鍵字用於提供網頁的描述，提供搜尋引擎關於網頁頁面內的重要資訊(即用於搜尋引擎優化(SEO))-->
        <meta http-equiv="refresh" content="5;url=https://google.com">   <!-- http-equiv關鍵字為模擬HTTP頭部 -->
        <title>HelloHTML</title>    <!-- 網頁標題 -->
    </head>

    <body>
        <!--主體 網頁內容呈現的地方-->
        <h1>Hello World!! 大標題</h1> 
        <h2>Hello Waiting 中標題</h2>
        <h3>Hello How are you? 小標題</h3>
        <p>
            我是第一段落,續下一行<br>
            好好笑
        </p>


        <p>
            我是第二段落。
            5秒後自動跳轉到Google頁面
        </p>

    </body>
</html>
